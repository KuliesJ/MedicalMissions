{% extends 'template.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <div class="content create-post-container">
        <h1>Edit Post</h1>
            <form method="POST" action="{{ url_for('editPosts') }}" enctype="multipart/form-data" class="create-form">
                <input type="hidden" name="post_id" value="{{ post[0] }}">
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ post[1] }}">
            </div>
            
            <div class="form-group">
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle" value="{{ post[2] }}">
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content">{{ post[3] }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Image:</label>
                {% if post[4] %}
                <img src="{{ url_for('static', filename=post[4].split('static/')[1]) }}" alt="Current Image" style="max-width: 100%; height: auto;">
                {% endif %}
                <input type="file" id="image" name="image">
            </div>
            
            <button type="submit" name="action" value="save" class="button-30">Save Changes</button>
        </form>
    </div>
{% endblock %}
