{% extends 'template.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <div class="content create-post-container">
        <h1>Create a New Post</h1>
        <form method="POST" enctype="multipart/form-data" class="create-form">
            <div class="form-group">
                <label for="content_type">Content Type:</label>
                <select id="content_type" name="content_type" onchange="showContentField(this.value)">
                    <option value="title">Title</option>
                    <option value="subtitle">Subtitle</option>
                    <option value="paragraph">Paragraph</option>
                    <option value="image">Image</option>
                </select>
            </div>
            
            <div id="title-field" class="content-field form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div id="subtitle-field" class="content-field form-group" style="display: none;">
                <label for="subtitle">Subtitle:</label>
                <input type="text" id="subtitle" name="subtitle">
            </div>
            <div id="paragraph-field" class="content-field form-group" style="display: none;">
                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>
            </div>
            <div id="image-field" class="content-field form-group" style="display: none;">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image">
            </div>
            
            <div class="form-group">
                <label for="section">Section:</label>
                <select id="section" name="section">
                    <option value="home">Home</option>
                    <option value="goals_and_services">Goals and Services</option>
                    <option value="next_mission">Next Mission</option>
                    <option value="photo_videos">Photo and Videos</option>
                    <option value="contact_us">Contact Us</option>
                    <option value="previous_missions">Previous Missions</option>
                    <option value="terms_and_conditions">Terms and Conditions</option>
                </select>
            </div>
            <button type="submit" class="button-30">Publish</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <script>
        function showContentField(contentType) {
            document.querySelectorAll('.content-field').forEach(field => field.style.display = 'none');
            if (contentType === 'title') {
                document.getElementById('title-field').style.display = 'block';
            } else if (contentType === 'subtitle') {
                document.getElementById('subtitle-field').style.display = 'block';
            } else if (contentType === 'paragraph') {
                document.getElementById('paragraph-field').style.display = 'block';
            } else if (contentType === 'image') {
                document.getElementById('image-field').style.display = 'block';
            }
        }
    </script>
{% endblock %}
